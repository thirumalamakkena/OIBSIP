<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="calci-conatiner">
        <div class="numInput-container">
            <input type="text" id="inputElement" class="num-input"/>
        </div>
        <div class="buttons-container">
            <div class="rows-container">
                <button class="operator button">(</button>
                <button class="operator button">)</button>
                <button class="operator button" id="ans">ans</button>
                <button class="operator button">del</button>
                <button class="operator button" id="clear">clear</button>
            </div>
            <div class="rows-container">
                <button class="number button">7</button>
                <button class="number button">8</button>
                <button class="number button">9</button>
                <button class="operator button">%</button>
                <button class="operator button">√</button>
            </div>
            <div class="rows-container">
                <button class="number button">4</button>
                <button class="number button">5</button>
                <button class="number button">6</button>
                <button class="operator button">X</button>
                <button class="operator button">÷</button>                       
            </div>
            <div class="rows-container">
                <button class="number button">1</button>
                <button class="number button">2</button>
                <button class="number button">3</button>
                <button class="operator button">+</button>
                <button class="operator button">–</button>
            </div>
            <div class="rows-container">
                <button class="operator button">.</button>
                <button class="number button">0</button>
                <button class="operator button">±</button>
                <button class="enter-btn button" id="enter">Enter</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
