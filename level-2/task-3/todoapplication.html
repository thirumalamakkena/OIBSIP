<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoapplication.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="add-todo-container">
        <div class="add-todo-box-container">
          <input
            type="text"
            placeholder="  Title"
            class="title-input"
            id="titleInput"
          />
          <textarea
            cols="50"
            rows="20"
            placeholder=" Description"
            class="description-input"
            id="descriptionInput"
          ></textarea>
          <button class="save-btn" id="saveButton">Save</button>
        </div>
      </div>
      <div class="todos-container">
        <div class="titles-container">
          <p class="titles">Title</p>
          <p class="titles">Description</p>
          <p class="titles">Delete</p>
        </div>
        <ul class="todo-items-container" id="todoItemsContainer"></ul>
      </div>
    </div>

    <script src="todoapplication.js"></script>
  </body>
</html>
